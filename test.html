<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Simulation Desktop</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }

    #wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #222;
    }

    iframe {
      width: 1366px;
      height: 768px;
      border: none;
      transform: scale(0.7); /* Zoom-out pour simuler écran PC */
      transform-origin: top left;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      background: white;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <iframe id="simulatedPC" src="https://gladys862.github.io/FlashPay/"></iframe>
  </div>

  <script>
    // Empêche la page de savoir qu'elle est sur mobile (visuellement)
    Object.defineProperty(window, 'innerWidth', { get: () => 1366 });
    Object.defineProperty(window, 'innerHeight', { get: () => 768 });

    // Empêche certains sites de détecter l'appareil mobile (visuel uniquement)
    const fakeUA = 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 Chrome/122.0.0.0 Safari/537.36';
    Object.defineProperty(navigator, 'userAgent', {
      get: () => fakeUA
    });
    Object.defineProperty(navigator, 'platform', {
      get: () => 'Win32'
    });
  </script>
</body>
</html>
